<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login — OptiStudy Engine</title>
    <meta name="description"
        content="Sign in to your OptiStudy Engine account to access your optimized study schedules.">
    <link rel="stylesheet" href="/src/style.css">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <div class="auth-logo-icon">OS</div>
                <h1>OptiStudy</h1>
            </div>
            <p class="auth-subtitle">Sign in to access your study schedules</p>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="you@example.com" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required minlength="6"
                        autocomplete="current-password">
                </div>

                <div id="error-message" class="auth-error"></div>

                <button type="submit" class="auth-btn" id="login-btn">Sign In</button>
            </form>

            <p class="auth-footer">
                Don't have an account? <a href="/signup.html">Create one</a>
            </p>
        </div>
    </div>

    <script type="module" src="/src/login.js"></script>
</body>

</html>
