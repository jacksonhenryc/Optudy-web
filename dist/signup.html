<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <div class="auth-logo-icon">OS</div>
                <h1>OptiStudy</h1>
            </div>
            <p class="auth-subtitle">Create your account to get started</p>

            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="you@example.com" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Min 6 characters" required minlength="6"
                        autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Re-enter password" required minlength="6"
                        autocomplete="new-password">
                </div>

                <div id="error-message" class="auth-error"></div>

                <button type="submit" class="auth-btn" id="signup-btn">Create Account</button>
            </form>

            <p class="auth-footer">
                Already have an account? <a href="/login.html">Sign in</a>
            </p>
        </div>
    </div>

</body>
